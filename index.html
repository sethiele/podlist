---
layout: default
---

<div class="home">

  <h1 class="page-heading">Podcasts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>
          Kategorie: 
          {% for category in post.categories %}
            {{ category }}
          {% endfor %}
          - Tags: 
          {% for tag in post.tags %}
            {{ tag }}
          {% endfor %}</p>
      </li>
    {% endfor %}
  </ul>

</div>
